name: Secrets Detection Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
      
  trufflehog-scan:
    name: TruffleHog Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --json --only-verified --no-history
      
      - name: Scan results
        if: failure()
        run: echo "TruffleHog wykrył potencjalne sekrety!"

  security-gate:
    name: Security Gate
    needs: trufflehog-scan
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check scan results
        run: |
          if [ "${{ needs.trufflehog-scan.result }}" == "failure" ]; then
            echo "❌ Wykryto sekrety w kodzie!"
            echo "Przegląd wyników skanowania jest wymagany przed merge'em."
            exit 1
          else
            echo "✅ Nie wykryto sekretów w kodzie"
          fi
      
      - name: Comment PR
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Wykryto potencjalne sekrety w kodzie!**\n\nProszę przejrzeć wyniki skanowania w zakładce "Security" > "Code scanning alerts" przed merge\'em tego Pull Requesta.\n\n**Instrukcje remediacji:**\n1. Usuń wykryte sekrety z kodu\n2. Zrotuj skompromitowane klucze/tokeny\n3. Użyj vault lub secrets manager do bezpiecznego przechowywania'
            })